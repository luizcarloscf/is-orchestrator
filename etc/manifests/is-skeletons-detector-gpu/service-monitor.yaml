apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: is-skeletons-detector
  namespace: orchestrator
  labels:
    app: is-skeletons-detector
spec:
  selector:
    matchLabels:
      app: is-skeletons-detector
  endpoints:
    - port: web
      interval: 5s # scrape the endpoint every X seconds