apiVersion: v1
kind: ConfigMap
metadata:
    name: is-gesture-recognizer
    namespace: orchestrator
data:
    recognizier: |-
      {
        "broker_uri": "amqp://rabbitmq.orchestrator",
        "zipkin_uri": "http://zipkin.orchestrator:9411",
        "group_ids": [
            0
        ],
        "exec_time": 2.5,
        "skeletons": {
            "min_keypoints": 8,
            "x_range": [-1, 1],
            "y_range": [-1, 1]
        }
      }
    
