apiVersion: v1
kind: ConfigMap
metadata:
  name: is-skeletons-cpu
  namespace: orchestrator
data:
  detector: |-
    {
      "broker_uri": "amqp://rabbitmq.orchestrator",
      "zipkin_uri": "http://zipkin.orchestrator:9411",
      "resize": {
        "width": 432,
        "height": 368
      },
      "model": "MOBILENET_THIN",
      "resize_out_ratio": 4.0,
      "gpu_mem_allow_growth": true,
      "per_process_gpu_memory_fraction": 0.25,
      "period": 5
    }